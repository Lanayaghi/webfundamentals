<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><label for="first name">First name</label></td>
                <td><input type="text" name="first name" id="first name" required /></td>
            </tr>
            <tr>
                <td><label for="last name">Last name</label></td>
                <td><input type="text" name="last name" id="last name" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required /></td>
            </tr>
            <tr>
                <td><label for="pw confirm">PW confirm</label></td>
                <td><input type="password" name="pw confirm" id="pw confirm" /></td>
            </tr>
            <tr>
                <td><label for="date">Birthdate</label></td>
                <td> <input type="date" name="date" id="date" required /></td>
            </tr>
        </table>
        <label for="male">Male</label>
        <input type="radio" nmae="gender" id="male" value="male" />

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" />
        <div>
           <p>A short description about yourself:</p>
            <textarea name="description" cols="30" rows="5"> </textarea>
        </div>
        <div>
            <label for="favorite language">Favorite language</label>
            <select name="favorite language" id="favorite language">
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
                <option value="french">French</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
